<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bookstore Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <div class="login-container">
    <div class="left-section">
      <div class="logo">
        <img src="/img/bg-logo.png" class="bg-logo" alt="Bookstore Logo">
        <div class="icon">
            <img src="/img/logo.svg" class="img-logo" alt="Bookstore Icon">
        </div>
      </div>
      <h2 class="sign_up">Sign Up</h2>
      <form class="signup-form" action="/signup" method="POST">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="Enter your email" required />
        <label for="password">Password</label>
        <input type="password" name="password" placeholder="Enter your password" required />
        <label for="password">Repeat password</label>
        <input type="password" name="confirmPassword" placeholder="Repeat your password" required />
        <button type="submit" class="signup-button">Sign Up</button>
      </form>
      <p class="login-text">
        Already have an account? <a href="/" class="login-link">Log In</a>
      </p>
    </div>
    <div class="right-section">
      <img src="/img/bg.png" alt="Books Background">
    </div>
  </div>
</body>
</html>
