<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Empty</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abel&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/home.css">
</head>
<body>
    <header class="header">
        <div class="navbar">
            <div class="navbar-left">
                <a href="/home"><img src="/img/logo.svg" alt=""></a>
                <ul>
                    <li><a href="/home">Home</a></li>
                    <li><a href="/customer">Customer</a></li>
                    <li><a href="/staff">Staff</a></li>
                </ul>
            </div>

            <div class="navbar-right">
                <button class="logout"><a href="/">Log Out</a></button>
            </div>
        </div>
    </header>

    <!-- Block Book Entry Form -->
    <div class="book-entry-form">
        <h2>Book Entry Form</h2>
    </div>

    <!-- Tiêu đề Date -->
    <div class="date">
        <h3>Date:</h3>
        <div class="date-picker">
                <input type="text" id="date-receipt" placeholder="Select Date" readonly>
        </div>
    </div>

    <!-- Bảng -->
    <div class="date-section">
        <form method="POST" action="/addBook">
            <table class="table-container">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Book</th>
                        <th>Category</th>
                        <th>Author</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody id="table-body">
                    <tr>
                        <td><input type="text" name="id" placeholder="ID" class="book-no" id="idInput" required></td>
                        <td class="nameBook">
                            <input type="text" name="name" id="nameBookInput" placeholder="Book name" class="book-name" oninput="showSuggestions(this)" required>
                            <div class="autocomplete-suggestions" style="display: none;"></div>
                        </td>
                        <td><input type="text" name="category" placeholder="Category" class="book-category" id="categoryInput" required></td>
                        <td><input type="text" name="author" placeholder="Author" class="book-author" id="authorInput" required></td>
                        <td><input type="number" name="quantity" placeholder="Quantity" class="book-quantity" min="1" required></td>
                    </tr>
                </tbody>
            </table>
            <button type="button" class="add-row-btn" onclick="addRow()">+</button>
            <button type="submit" class="done-btn">Done</button>
        </form>
    </div>

    <button class="open-menu" onclick="toggleMenu()">></button>

    <!-- Overlay -->
    <div id="overlay" class="overlay"></div>

    <!-- Menu Section -->
    <div id="hero-menu" class="menu-ovl" style="display: none;">
        <button><a href="/bookempty">Book Entry Form</a></button>
        <button><a href="/bookinvoice">Book Invoice</a></button>
        <button><a href="/lookup">Book Lookup</a></button>
        <button><a href="/receipts">Receipt</a></button>
        <button><a href="/report">Monthly Report</a></button>
        <button><a href="/edit">Edit Regulations</a></button>
    </div>

    <!-- Toast thông báo -->
    <div id="toastSuccess" class="toast">Lập biên lai thành công !!!</div>
    <div id="toastError" class="toastError">Lập biên lai thất bại! , còn mục chưa nhập.</div>
</body>
<script src="/js/bookempty.js"></script>
</html>
